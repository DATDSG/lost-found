# Flutter project configuration for Lost Finder Mobile App
name: lost_found_mobile
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  cupertino_icons: ^1.0.2

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^14.2.7

  # HTTP client
  http: ^1.1.0
  http_parser: ^4.0.2
  dio: ^5.4.0

  # Local storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Dependency injection
  get_it: ^7.6.7

  # Image handling
  image_picker: ^1.0.4
  image: ^4.1.7
  cached_network_image: ^3.3.0

  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Permissions
  permission_handler: ^11.3.0

  # File handling
  path_provider: ^2.1.1

  # Utilities
  crypto: ^3.0.3
  intl: ^0.19.0
  uuid: ^4.2.1

  # UI components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0

  # Connectivity
  connectivity_plus: ^5.0.2

  # Device info
  device_info_plus: ^9.1.1

  # Package info
  package_info_plus: ^4.2.0

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # Logging
  logger: ^2.0.2+1

  # JSON serialization
  json_annotation: ^4.8.1

  # Environment configuration
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^6.0.0

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
