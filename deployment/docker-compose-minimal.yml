version: "3.9"

name: lost-found-minimal

services:
  # PostgreSQL with PostGIS - This is your main database
  database:
    image: postgis/postgis:16-3.4
    container_name: lf_database_minimal
    environment:
      POSTGRES_DB: lostfound
      POSTGRES_USER: lostfound
      POSTGRES_PASSWORD: lostfound
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_minimal:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lostfound -d lostfound"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: lf_redis_minimal
    ports:
      - "6379:6379"
    volumes:
      - redis_data_minimal:/data

  # Main API Service - Core functionality only
  api:
    build:
      context: ../backend/api
      dockerfile: Dockerfile
    container_name: lf_api_minimal
    environment:
      # Database connection
      - DATABASE_URL=postgresql://lostfound:lostfound@database:5432/lostfound
      - REDIS_URL=redis://redis:6379

      # Disable ML features for minimal setup
      - NLP_ON=false
      - CV_ON=false

      # Basic auth (no OAuth needed)
      - JWT_SECRET=your-local-development-secret-key-change-in-production
      - ADMIN_EMAIL=admin@localhost
      - ADMIN_PASSWORD=admin123

      # Local file storage (no S3 needed)
      - S3_ENDPOINT_URL=
      - S3_ACCESS_KEY_ID=
      - S3_SECRET_ACCESS_KEY=
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ../backend/api:/app
      - api_uploads_minimal:/app/uploads

volumes:
  postgres_data_minimal:
  redis_data_minimal:
  api_uploads_minimal:

networks:
  default:
    name: lost-found-minimal-network
